# Workspace configuration for standalone npm package
# This file is copied to ../Cargo.toml during npm install build
[workspace]
members = ["nwep"]
resolver = "2"

[workspace.package]
edition = "2021"
repository = "https://github.com/usenwep/quiche-nwep"
license = "BSD-2-Clause"
readme = "README.md"
keywords = ["quic", "nwep", "web", "protocol"]
categories = ["network-programming"]

[workspace.dependencies]
boring = { version = "4.3" }
buffer-pool = { version = "0.1.0", path = "./nwep/vendor/buffer-pool" }
crossbeam = { version = "0.8.1", default-features = false }
dashmap = { version = "6" }
datagram-socket = { version = "0.5.0", path = "./nwep/vendor/datagram-socket" }
futures-util = { version = "0.3", default-features = false }
libc = "0.2"
log = { version = "0.4" }
mio = { version = "1.0.2" }
netlog = { version = "0.1.0", path = "./nwep/vendor/netlog" }
octets = { version = "0.3.0", path = "./nwep/vendor/octets" }
parking_lot = { version = "0.12.1", default-features = false }
qlog = { version = "0.15.2", path = "./nwep/vendor/qlog" }
quiche = { version = "1.1.0", path = "./nwep/vendor/quiche" }
regex = { version = "1.4.2" }
ring = { version = "0.17.8" }
rstest = { version = "0.26.1" }
serde = { version = "1" }
serde_json = { version = "1" }
serde_with = { version = "3.3", default-features = false }
smallvec = { version = "1" }
task-killswitch = { version = "0.1.0", path = "./nwep/vendor/task-killswitch" }
tokio = { version = "1.44", default-features = false }
url = { version = "2" }
